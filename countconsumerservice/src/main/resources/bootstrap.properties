spring.cloud.config.name=countconsumer
spring.cloud.config.discovery.service-id=config
spring.cloud.config.discovery.enabled=true

eureka.client.serviceUrl.defaultZone=http://registryservice:8761/eureka
eureka.instance.preferIpAddress=true
spring.cloud.config.uri=http://configservice:8888/
spring.cloud.config.fail-fast=true

spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-attempts=30
spring.cloud.config.retry.max-interval=10000
spring.cloud.config.retry.multiplier=2
